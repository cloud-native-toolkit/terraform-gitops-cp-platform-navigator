id: github.com/cloud-native-toolkit/terraform-gitops-cp-platform-navigator
name: gitops-cp-platform-navigator
type: terraform
description: >-
  Module to populate a gitops repository with the resources to deploy Platorm
  Navigator from IBM Cloud Pak for Integration
tags:
  - tools
  - gitops
  - IBM
  - cloud pak
  - cp4i
  - platform nagigator
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: '>= 1.0.0'
      - id: dep-manager
        refs:
          - source: >-
              github.com/cloud-native-toolkit/terraform-cp4i-dependency-management.git
            version: '>= 1.0.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: namespace
        type: string
        description: The namespace where the application should be deployed
        moduleRef:
          id: namespace
          output: name
      - name: subscription_namespace
        type: string
        description: The namespace where the application should be deployed
        default: openshift-operators
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: channel
        type: string
        description: The channel from which the Platform Navigator should be installed
        default: ''
        moduleRef:
          id: dep-manager
          output: platform_navigator.channel
      - name: instance_version
        type: string
        description: The version of the Platform Navigator should be installed
        default: ''
        moduleRef:
          id: dep-manager
          output: platform_navigator.version
      - name: license
        type: string
        description: The license string that should be used for the instance
        default: L-RJON-BUVMQX
        moduleRef:
          id: dep-manager
          output: platform_navigator.license
      - name: catalog
        type: string
        description: The catalog source that should be used to deploy the operator
        default: ibm-operator-catalog
        moduleRef:
          id: catalogs
          output: catalog_ibmoperators
      - name: catalog_namespace
        type: string
        description: The namespace where the catalog has been deployed
        default: openshift-marketplace
      - name: replica_count
        type: number
        description: The number of replicas to create for the platform navigator
        default: '2'
      - name: entitlement_key
        type: string
        description: The entitlement key required to access Cloud Pak images
        sensitive: true
        moduleRef:
          id: catalogs
          output: entitlement_key
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: storageclass
        type: string
        description: For Platformnavigator we require RWX storage class.
        default: portworx-rwx-gp-sc
    version: v2.0.0
    outputs:
      - name: name
        description: The name of the platform navigator instance
      - name: namespace
        description: The namespace where the platform navigator instance has been deployed
      - name: branch
        description: The branch where the module config has been placed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
  - platforms:
